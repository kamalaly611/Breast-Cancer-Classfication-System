{% extends 'layout.html' %}

{% block body %}
<div class="auth">
  <div class='panel panel-default'>
  <div class="panel-heading">
    <h3 class='panel-title' style="text-align: center;">Sign in</h3>
  </div>
  <div class='panel-body'>
  <form class="" action="" method="post">

      <div class="form-group row">
          <div class="col-md-3 col-sm-1 col-xs-1 text-right">
            <label for="username">Username</label>
          </div>
          <div class="col-md-9 col-sm-12 col-xs-12">
            <input class='form-control' type="text" name="username" value="{{request.form.username}}" required>
          </div>
      </div>


      <div class="form-group row">
          <div class="col-md-3 col-sm-1 col-xs-1 text-right">
            <label for="password">Password</label>
          </div>
          <div class="col-md-9 col-sm-12 col-xs-12">
            <input class='form-control' type="password" name="password" value="{{request.form.password}}" required>
          </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3 text-right">
        </div>
        <div class="col-md-9 col-sm-12 col-xs-12" style="text-align: center;">
          <input class='btn btn-info' type="submit" value="Submit">
          <!--  -->
          <span class='text-center'><a href="{{url_for('.forgot')}}" class='link'> Forgot Password?</a></span>
          
        </div>
      </div>
      <div class="signupp" style="text-align: center;">
        <p  id='register-link' >Don't Have an Account? <a href="/register" class='link'> Sign Up</a></p>
      </div>
  </form>
  </div>
  </div>
</div>

{% endblock %}
