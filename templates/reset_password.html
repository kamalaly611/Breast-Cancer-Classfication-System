{% extends 'layout.html'%}

{% block body %}
    <div class="auth" id='signUp'>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class='panel-title'>Reset Password</h3>
        </div>
        <div class="panel-body">
          {% from "includes/_formhelpers.html" import render_field %}
          <span class='text-center'><small>Please type in your new password.</small></span>
          <form class="" action="" method="post">
            <div class="form-group">
              {{render_field(form.password,class="form-control")}}
            </div>
            <div class="form-group">
              {{render_field(form.confirm,class="form-control")}}
            </div>

            <p><input class='btn btn-primary' type="submit" value="Reset Password"></p>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
